    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    overflow-x: hidden;
  }
  
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 10px;
    max-width: 800px;
    padding: 20px;
    overflow-y: auto; /* Added to make the content scrollable */
    max-height: calc(100vh - 40px); /* Adjust based on your needs */
  }
  
  .box {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100px;
    background-size: cover;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .box:hover {
    transform: scale(1.1);
  }
  h1 {
    text-align: center;
    padding: 20px;
    margin: 10px;
    background-color: yellow;
    border-radius: 15px;

</style>
